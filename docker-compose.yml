version: '3'

services:
  pg_db:
    container_name: pg_database
    image: library/postgres:12
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: FMH_DB
    ports:
      - "5400:5432"
  backend:
    container_name: fmh_backend
    image: fmh_back:1.0
    build: ./
    restart: always
    depends_on:
      - pg_db
    environment:
      DB_PORT: 5432
      DB_HOST: pg_database
      DB_USER: postgres
      DB_PASS: 123
  nginx:
    container_name: nginx
    image: nginx:latest
    links:
      - backend
      ports:
        - "80:80"
        - "443:443"
    volumes:
      - /usr/src/certs/:/src/certs/
      - ./nginx/main.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend